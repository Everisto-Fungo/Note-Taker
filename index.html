<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>



    <div class="mx-auto">

        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class=" header__subtitle">Take notes and never forget</h2>  
              </div>
        </header>

        <div class="actions ">
            <div class="actions__container col-sm-ml-0 ">
                <input type="text" class="input" class="input pl-0 ml-0" placeholder="Search Note">
                <select id="filter-by" class="dropdown pl-0 ml-0">
                        <option value="byEdited">Sort by last edited</option>
                        <option value="byCreated">Sort by recently created</option>
                        <option value="alphabetical">Sort alphabetically</option>
                    </select>
                      
            </div>
        </div>
  
        <div class="container">
            <div class="notes">
            
            </div>
        
            <button id="createNote" class="button">Create Note</button>
    

        </div>


   

        <script src="./library/particles.js"></script>
        <script src="./library/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="uuid.js"></script>
    <script src="moments.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes.js"></script>
</body>
</html>
