<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>edit note</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class=" header__subtitle">Take notes and never forget</h2>            </div>
    </div>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-edited"></span>

        </div>
    </div>

    <div class="container">
        <input type="text"  id="note-title" class="title-input">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="enter note tex"></textarea>
        <div class="actions__container actions__container--spaced">
            <button id="remove-note" class="button button--secondary">Remove Note</button>
            <button id="done-note" class="button button--success"><a href="index.html">Save Note</a></button>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="moments.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>
</html>
